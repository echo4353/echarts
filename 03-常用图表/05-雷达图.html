<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雷达</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    const option = {
        title: {
            text: '基础雷达图'
        },

        tooltip: {},
        /*
        * 雷达坐标系组件 radar
        *   indicator 雷达图的指示器 []
        *       name
        *       max
        *       min
        *       color
        * */
        radar:{
            indicator:[
                {name:'html'},
                {name:'css'},
                {name:'js'},
                {name:'vue'},
                {name:'react'},
            ]
        },
        /*
        * 雷达 radar
        *
        * */
        series: [
            {
                type:'radar',
                data:[
                    {
                        name:'人数',
                        value:[200,100,300,400,600]
                    },
                    {
                        name:'结业',
                        value:[250,120,350,460,630]
                    },
                ]

            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
