<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*基于准备好的dom，初始化echarts实例*/
    const myChart = echarts.init(document.getElementById('main'));

    /*line
    * symbolSize 标记的大小
    * areaStyle 区域填充样式
    * label 标签
    *   show
    *   position
    * */
    const option = {
        xAxis:{
            data:['html','css','js','vue']
        },
        yAxis:{},
        series:[
            {
                name:'人数',
                type:'line',
                data:[200,100,300,400],
                areaStyle:{
                    color:'yellow'
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
