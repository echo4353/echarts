<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国地图</title>
    <style>
        body{margin: 0}
        #main{
            width: 100%;
            height: 600px;
            background-color: #044161;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script src='../js/China.js'></script>
<script>
    const myChart = echarts.init(document.getElementById('main'));
    const option = {
        title: {
            text: '中国地图',
            left:'center',
            textStyle:{
                color:'rgba(255,255,255,0.8)',
            },
            top:24
        },
        /*
        *地理坐标系组件 geo
        *   roam 是否开启鼠标缩放和平移漫游
        *       scale
        *       move
        *       move
        *   zoom 缩放比例
        *   scaleLimit 滚轮缩放的极限
        *       min
        *       max
        *   nameMap 自定义地区的名称映射
        *   label 文本标签
        *   itemStyle 地图区域的多边形 图形样式
        *       areaColor 地图区域的颜色
        *       color 图形的颜色
        *       borderColor 图形的描边颜色
        *   emphasis 高亮状态下的多边形和标签样式
        *
        * */
        geo: {
            map: 'china',
            roam:true,
            zoom:1,
            nameMap:{
                '山东' : 'Shandong'
            },
            label:{
                // show:true,
                // color:'#fff'
            },
            itemStyle:{
                areaColor:'#004981',
                // color:'#004981',
                borderColor:'#029fd4'
            },
            emphasis:{
                itemStyle:{
                    color:'#029fd4'
                },
                label:{
                    color:'#fff'
                }
            }
        }
    };
    myChart.setOption(option);
</script>
</body>
</html>
