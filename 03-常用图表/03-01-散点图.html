<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    const option = {
        xAxis: {},
        yAxis: {},
        /*散点图 scatter
        * symbolSize 散点尺寸
        * data 数据
        * */
        series: [
            /*{
                type:'scatter',
                data:[
                    [0,0],
                    [10,10],
                    [20,10],
                    [30,30],
                ],
                symbolSize:30
            }*/
            {
                type:'scatter',
                data:[
                    [0,0,20],
                    [10,10,40],
                    [20,10,50],
                    [30,30,30],
                ],
                symbolSize:function(param){
                    return param[2]
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
