<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速上手</title>
    <style>
        #main{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*基于准备好的dom，初始化echarts实例
    * echarts.init(dom)
    * */
    const dom=document.getElementById('main');
    const myChart=echarts.init(dom);

    /*指定图表的option 配置项和数据
    * title 标题 {}
    *   text 主标题
    * toolbox 工具箱 {}
    *   show 显示 Boollean
    *   feature 功能 {}
    * xAxis x轴 {}
    *   data 类目数据
    * yAxis y轴 {}
    * series 系列列表 [系列，...]
    *   系列
    *       type 图表类型
    *       data 数据，与xAxis.data 相对应
    * */
    const option={
        title:{
            text:'大前端',
            subtext:'大前端入门',
            left:'center',
            textStyle:{
                color:'maroon'
            }
        },
        xAxis:{
            data:['html','css','js']
        },
        yAxis:{},
        series:[
            {
                name:'人数',
                type:'bar',
                data:[200,100,300]
            }
        ]
    }

    /*使用刚指定的配置项和数据显示图表
    * setOption(option)
    * */
    myChart.setOption(option);

</script>
</body>
</html>
