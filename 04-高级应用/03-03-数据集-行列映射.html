<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据集</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 600px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    const option = {
        legend: {},
        tooltip: {},
        //数据集
        dataset: {
            source: [
                ['大前端','人数', '难度'],
                ['html',  200,   250],
                ['css',   100,   150],
                ['js',    300,   400]
            ]
        },
        /*grid [{},{}] 在一个echarts 实例中建立多个grid，并设置其位置
        *   bottom 下边距，如'55%'
        *   top 上边距，如'55%'
        * */
        grid:[
            {bottom:'55%'},
            {top:'55%'},
        ],

        /*建立两个x 轴，分属两个网格*/
        xAxis: [
            {type: 'category',gridIndex:0},
            {type: 'category',gridIndex:1},
        ],
        /*建立两个y 轴，分属两个网格*/
        yAxis:[
            {type:'value',gridIndex:0},
            {type:'value',gridIndex:1},
        ],
        /*
        * 行列映射
        *   column 基于列映射
        *   row 基于行映射
        * */
        series: [
            // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。seriesLayoutBy 默认为column
            {type: 'bar'},
            {type: 'bar'},
            /*设置系列属性，让每个系列对应到 dataset 的每一列
            *   type 图表类型
            *   seriesLayoutBy 行列映射
            *       column 应到 dataset 的列，默认
            *       row 应到 dataset 的行
            *   xAxisIndex x轴索引
            *   yAxisIndex y轴索引
            * */
            {
                type:'bar',
                seriesLayoutBy:'row',
                xAxisIndex:1,
                yAxisIndex:1,
            },
            {
                type:'bar',
                seriesLayoutBy:'row',
                xAxisIndex:1,
                yAxisIndex:1,
            },
            {
                type:'bar',
                seriesLayoutBy:'row',
                xAxisIndex:1,
                yAxisIndex:1,
            },

        ]
    }

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
