<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*基于准备好的dom，初始化echarts实例*/
    const myChart = echarts.init(document.getElementById('main'));

    /*指定图表的配置项和数据*/
    const option = {
        /*标题 title {}
        *   主标题 text
        *   副标题 subtext
        *   位置 left
        *   主标题样式 textStyle
        *       color
        *       fontSize
        *   副标题样式 subtextStyle
        *       color
        *       fontSize
        *   show
        * */
        title:{
            text:'大前端',
            subtext:'大前端入门',
            left:'center',
            textStyle:{
                color:'maroon',
                fontSize:28,
            },
            subtextStyle: {
                color: 'chocolate'
            },
            // show:false
        },

        /*绘图区*/
        grid:{
          top:100
        },

        /*图例 legend
        *   data[] 图例的数据,每一项代表一个系列的 name
        * */
        legend:{
            data:['人数','难度'],
            top:65,
        },

        /*工具栏 toolbox
        *   工具配置项 feature{}
        *     保存为图片 saveAsImage{}
        *     数据视图工具 dataView{}
        *     配置项还原 restore{}
        *     数据区域缩放 dataZoom{}
        *     动态类型切换 magicType{}
        *       动态类型 type
        *           折线图 line
        *           柱状图 bar
        *           堆叠 stack
        *           平铺 tiled
        * */
        toolbox:{
            feature:{
                saveAsImage: {
                    type:'jpeg'
                },
                dataView:{},
                restore:{},
                dataZoom:{},
                magicType:{
                    type:['line','bar','stack','tiled']
                }
            }
        },


        /*提示框 tooltip
        *   trigger 提示框触发方式
        *       item 图形触发，主要在散点图，饼图等无类目轴的图表中使用。
        *       axis 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表
        *       none 什么都不触发
        * */
        tooltip:{
            trigger:'axis'
        },


        /*x 轴
        *   name 坐标轴名称
        *   data 类目数据 []
        * */
        xAxis:{
            name:'大前端',
            data:['html','css','js']
        },

        /*y 轴
        *   splitNumber 分割段数
        *   interval 强制设置坐标轴分割间隔
        *   minInterval 坐标轴最小间隔
        *   maxInterval 坐标轴最大间隔
        * */
        yAxis:{
            name:'数量',
            // splitNumber:3,
            // interval:120,
            // minInterval: 200,
            // maxInterval: 50
        },

        /*系列列表 series
        *   列表类型 type
        *   系列名 name ：用于提示tooltip，图例legend 筛选，数据更新
        *   数据 data []
        *   标记点 markPoint {}
        *       data [] 标记的数据数组
        *   标记线 markLine
        *       data 标记的数据数组
        *   绘图区 grid
        * */
        series:[
            {
                type:'bar',
                name:'人数',
                // data:[200,100,300]
                data:[
                    //x,y
                    [0,200],
                    [1,100],
                    [2,300],
                ],
                markPoint:{
                    data:[
                        {type:'max'},
                        {type:'min'},
                    ],
                    itemStyle:{
                        color:'blue'
                    }
                }
            },
            {
                type:'bar',
                name:'难度',
                data:[250,150,600],
                markLine:{
                    data:[
                        {type:'average'}
                    ]
                }
            },

        ]

    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
